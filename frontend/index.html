<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Moedas Antigas - Museu UNASP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/museum-logo.png" alt="Logo do Museu">
                <img src="assets/unasp-logo.png" alt="Logo UNASP">
                <h1 class="site-title">Catálogo de Moedas Antigas</h1>
            </div>
            
            <div class="search-bar">
                <input type="search" placeholder="Buscar por nome, período ou país..." aria-label="Buscar moedas">
            </div>
            
            <nav>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#colecoes">Coleções</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <aside class="filters">
            <h2>Filtros</h2>
            <section>
                <h3>Período Histórico</h3>
                <!-- Filtros serão inseridos via JavaScript -->
            </section>
            <!-- Outros filtros -->
        </aside>

        <section class="coins-grid">
            <!-- Cards de moedas serão inseridos via JavaScript -->
        </section>
    </main>

    <!-- Template do Modal -->
    <div id="coinModal" class="modal" hidden>
        <div class="modal-content">
            <button class="close-modal" aria-label="Fechar modal">&times;</button>
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="historia">História</button>
                <button class="tab-btn" data-tab="contexto">Contexto Bíblico</button>
                <button class="tab-btn" data-tab="referencia">Referência Histórica</button>
            </div>
            <div class="tab-content">
                <!-- Conteúdo das abas será inserido via JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
